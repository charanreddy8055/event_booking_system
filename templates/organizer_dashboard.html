<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organizer Dashboard | Event Booking</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f3f6fb;
  margin: 0;
  padding: 0;
}
header {
  background: #0078d7;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 15px;
}
.home-btn {
  background: rgba(255,255,255,0.2);
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: background 0.3s;
  text-decoration: none;
}
.home-btn:hover {
  background: rgba(255,255,255,0.3);
}
h1 {
  margin: 0;
  font-size: 22px;
}
button {
  background: #0078d7;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  margin: 5px;
  transition: background 0.3s;
}
button:hover {
  background: #005fa3;
}
button.edit-btn {
  background: #28a745;
}
button.edit-btn:hover {
  background: #218838;
}
button.details-btn {
  background: #6f42c1;
}
button.details-btn:hover {
  background: #5e32a8;
}
button.cancel-btn {
  background: #6c757d;
}
button.cancel-btn:hover {
  background: #5a6268;
}
.container {
  width: 90%;
  max-width: 1200px;
  background: white;
  margin: 30px auto;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.events-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.event-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
  background: #fafafa;
  transition: transform 0.2s, box-shadow 0.2s;
}
.event-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.status {
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  font-weight: bold;
  text-transform: uppercase;
}
.pending { background: #fff3cd; color: #856404; }
.approved { background: #d4edda; color: #155724; }
.rejected { background: #f8d7da; color: #721c24; }
.logout {
  background: white;
  color: #0078d7;
  border-radius: 4px;
  padding: 6px 10px;
}
.logout:hover {
  background: #e2e6ea;
}
input, textarea {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  font-size: 16px;
}
h2 {
  color: #0078d7;
  border-bottom: 2px solid #0078d7;
  padding-bottom: 10px;
}
.event-actions {
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.event-stats {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
  margin: 10px 0;
}
.stat-item {
  background: #e9ecef;
  padding: 8px;
  border-radius: 4px;
  text-align: center;
  font-size: 12px;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}
.modal-content {
  background-color: white;
  margin: 5% auto;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 700px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  max-height: 80vh;
  overflow-y: auto;
}
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}
.close:hover {
  color: black;
}
.form-group {
  margin-bottom: 15px;
}
.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}
.modal-actions {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  margin-top: 20px;
}
.booking-list {
  margin-top: 15px;
}
.booking-item {
  background: #f8f9fa;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 8px;
  border-left: 4px solid #0078d7;
}
.details-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin: 20px 0;
}
.detail-card {
  background: #e7f3ff;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  border: 1px solid #b3d9ff;
}
.detail-number {
  font-size: 24px;
  font-weight: bold;
  color: #0078d7;
  margin: 5px 0;
}
.detail-label {
  font-size: 12px;
  color: #666;
  text-transform: uppercase;
  font-weight: bold;
}
</style>
</head>
<body>

<header>
  <div class="header-left">
    <a href="/" class="home-btn">üè† Home</a>
    <h1>Organizer Dashboard</h1>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2>Create New Event</h2>
  <div class="form-group">
    <input type="text" id="title" placeholder="Event Title" required>
  </div>
  <div class="form-group">
    <textarea id="description" placeholder="Description" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <input type="date" id="date" required>
  </div>
  <div class="form-group">
    <input type="text" id="location" placeholder="Location" required>
  </div>
  <div class="form-group">
    <input type="number" id="seats" placeholder="Available Seats" min="1" required>
  </div>
  
  <button onclick="createNewEvent()" id="createBtn">Create Event</button>

  <hr>
  <h2>My Events</h2>
  <div id="eventsContainer" class="events-grid">Loading your events...</div>
</div>

<!-- Edit Event Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h2>Edit Event</h2>
    <div class="form-group">
      <label for="editTitle">Event Title</label>
      <input type="text" id="editTitle" required>
    </div>
    <div class="form-group">
      <label for="editDescription">Description</label>
      <textarea id="editDescription" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="editDate">Event Date</label>
      <input type="date" id="editDate" required>
    </div>
    <div class="form-group">
      <label for="editLocation">Location</label>
      <input type="text" id="editLocation" required>
    </div>
    <div class="form-group">
      <label for="editSeats">Available Seats</label>
      <input type="number" id="editSeats" min="1" required>
    </div>
    <input type="hidden" id="editEventId">
    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeEditModal()">Close</button>
      <button onclick="updateEvent()">Update Event</button>
    </div>
  </div>
</div>

<!-- View Details Modal -->
<div id="detailsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeDetailsModal()">&times;</span>
    <h2>Event Details & Analytics</h2>
    <div id="detailsContent">
      <!-- Details will be loaded here -->
    </div>
    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeDetailsModal()">Close</button>
    </div>
  </div>
</div>

<script>
let currentEditingEvent = null;

async function createNewEvent() {
  console.log('üéØ CREATE EVENT BUTTON CLICKED!');
  
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const date = document.getElementById("date").value;
  const location = document.getElementById("location").value.trim();
  const seats = document.getElementById("seats").value;

  // Validation
  if (!title || !description || !date || !location || !seats) {
    alert("‚ö†Ô∏è Please fill all fields");
    return;
  }

  if (parseInt(seats) < 1) {
    alert("‚ö†Ô∏è Seats must be at least 1");
    return;
  }

  const eventDate = new Date(date);
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  if (eventDate < today) {
    alert("‚ö†Ô∏è Event date must be in the future");
    return;
  }

  const btn = document.getElementById('createBtn');
  btn.disabled = true;
  btn.textContent = 'Creating...';

  try {
    const response = await fetch("/api/organizer/create", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, description, date, location, seats: parseInt(seats) })
    });

    const data = await response.json();

    if (response.ok) {
      alert("‚úÖ " + (data.message || "Event created successfully!"));
      clearForm();
      loadMyEvents();
    } else {
      alert("‚ùå " + (data.message || "Failed to create event"));
    }
  } catch (error) {
    console.error('‚ùå Network error:', error);
    alert("‚ùå Network error: " + error.message);
  } finally {
    btn.disabled = false;
    btn.textContent = 'Create Event';
  }
}

function clearForm() {
  document.getElementById("title").value = "";
  document.getElementById("description").value = "";
  document.getElementById("date").value = "";
  document.getElementById("location").value = "";
  document.getElementById("seats").value = "";
}

async function loadMyEvents() {
  try {
    const res = await fetch("/api/organizer/events");
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const data = await res.json();
    const container = document.getElementById("eventsContainer");
    
    if (!data || data.length === 0) {
      container.innerHTML = "<p>No events created yet. Create your first event above!</p>";
      return;
    }

    container.innerHTML = data.map(ev => `
      <div class="event-card">
        <h3 style="margin: 0 0 10px 0; color: #333;">${ev.title || 'No Title'}</h3>
        <p style="color: #666; margin: 0 0 15px 0; font-size: 14px;">${ev.description || 'No description'}</p>
        
        <div class="event-stats">
          <div class="stat-item">
            <strong>üìÖ Date</strong><br>
            ${new Date(ev.date).toLocaleDateString()}
          </div>
          <div class="stat-item">
            <strong>üìç Location</strong><br>
            ${ev.location || 'No location'}
          </div>
          <div class="stat-item">
            <strong>üé´ Total Seats</strong><br>
            ${ev.seats || 0}
          </div>
          <div class="stat-item">
            <strong>üìä Bookings</strong><br>
            ${ev.bookings_count || 0}
          </div>
        </div>
        
        <p style="margin: 10px 0;"><b>Status:</b> <span class="status ${ev.status || 'pending'}">${(ev.status || 'pending').toUpperCase()}</span></p>
        
        <div class="event-actions">
          ${ev.status === 'approved' ? `
            <button class="edit-btn" onclick="openEditModal(${ev.id}, '${escapeString(ev.title)}', '${escapeString(ev.description)}', '${ev.date}', '${escapeString(ev.location)}', ${ev.seats})">
              ‚úèÔ∏è Edit
            </button>
            <button class="details-btn" onclick="viewEventDetails(${ev.id})">
              üìä Details
            </button>
          ` : ''}
          
          ${ev.status === 'pending' ? `
            <button style="background: #6c757d; width: 100%;" disabled>
              ‚è≥ Waiting Approval
            </button>
          ` : ''}
          
          ${ev.status === 'rejected' ? `
            <button style="background: #dc3545; width: 100%;" disabled>
              ‚ùå Rejected
            </button>
          ` : ''}
        </div>
        
        <p style="margin-top: 10px; font-size: 11px; color: #666; text-align: center;">
          Created: ${new Date(ev.created_at).toLocaleDateString()}
        </p>
      </div>
    `).join('');
    
  } catch (err) {
    console.error("‚ùå Error loading events:", err);
    document.getElementById("eventsContainer").innerHTML = 
      "<p>Error loading events: " + err.message + "</p>";
  }
}

function escapeString(str) {
  return str ? str.replace(/'/g, "\\'").replace(/"/g, '\\"') : '';
}

function openEditModal(eventId, title, description, date, location, seats) {
  currentEditingEvent = eventId;
  
  document.getElementById('editEventId').value = eventId;
  document.getElementById('editTitle').value = title;
  document.getElementById('editDescription').value = description;
  document.getElementById('editDate').value = date;
  document.getElementById('editLocation').value = location;
  document.getElementById('editSeats').value = seats;
  
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('editDate').min = today;
  
  document.getElementById('editModal').style.display = 'block';
}

function closeEditModal() {
  document.getElementById('editModal').style.display = 'none';
  currentEditingEvent = null;
}

async function updateEvent() {
  const eventId = document.getElementById('editEventId').value;
  const title = document.getElementById("editTitle").value.trim();
  const description = document.getElementById("editDescription").value.trim();
  const date = document.getElementById("editDate").value;
  const location = document.getElementById("editLocation").value.trim();
  const seats = document.getElementById("editSeats").value;

  if (!title || !description || !date || !location || !seats) {
    alert("‚ö†Ô∏è Please fill all fields");
    return;
  }

  if (parseInt(seats) < 1) {
    alert("‚ö†Ô∏è Seats must be at least 1");
    return;
  }

  try {
    const response = await fetch("/api/organizer/update", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        event_id: parseInt(eventId),
        title, 
        description, 
        date, 
        location, 
        seats: parseInt(seats)
      })
    });

    const data = await response.json();

    if (response.ok) {
      alert("‚úÖ " + (data.message || "Event updated successfully!"));
      closeEditModal();
      loadMyEvents();
    } else {
      alert("‚ùå " + (data.message || "Failed to update event"));
    }
  } catch (error) {
    console.error('‚ùå Network error:', error);
    alert("‚ùå Network error: " + error.message);
  }
}

async function viewEventDetails(eventId) {
  try {
    console.log('üìä Loading details for event:', eventId);
    
    // Fetch organizer events to get the specific event
    const eventsRes = await fetch("/api/organizer/events");
    const events = await eventsRes.json();
    
    // Find the specific event
    const event = events.find(e => e.id == eventId);
    if (!event) {
      alert("Event not found");
      return;
    }

    console.log('üìã Event found:', event);

    // Calculate statistics
    const totalSeats = event.seats || 0;
    const bookedSeats = event.bookings_count || 0;
    const availableSeats = totalSeats - bookedSeats;
    const occupancyRate = totalSeats > 0 ? Math.round((bookedSeats / totalSeats) * 100) : 0;

    // Populate details modal
    const detailsContent = document.getElementById('detailsContent');
    detailsContent.innerHTML = `
      <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <h3 style="margin: 0 0 10px 0; color: #0078d7;">${event.title}</h3>
        <p style="margin: 0; color: #666;">${event.description}</p>
      </div>
      
      <div class="details-grid">
        <div class="detail-card">
          <div class="detail-label">Total Seats</div>
          <div class="detail-number">${totalSeats}</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Booked Seats</div>
          <div class="detail-number">${bookedSeats}</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Available Seats</div>
          <div class="detail-number">${availableSeats}</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Occupancy Rate</div>
          <div class="detail-number">${occupancyRate}%</div>
        </div>
      </div>

      <div style="margin-top: 25px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
        <h4 style="margin: 0 0 15px 0;">üìÖ Event Information</h4>
        <p style="margin: 5px 0;"><strong>Date:</strong> ${new Date(event.date).toLocaleDateString()}</p>
        <p style="margin: 5px 0;"><strong>Location:</strong> ${event.location}</p>
        <p style="margin: 5px 0;"><strong>Status:</strong> <span class="status ${event.status}">${event.status.toUpperCase()}</span></p>
        <p style="margin: 5px 0;"><strong>Created:</strong> ${new Date(event.created_at).toLocaleString()}</p>
      </div>

      <div class="booking-list" style="margin-top: 25px;">
        <h4 style="margin-bottom: 15px;">üéüÔ∏è Booking Summary</h4>
        <div style="background: #e7f3ff; padding: 15px; border-radius: 8px; text-align: center;">
          <p style="margin: 0; font-size: 16px;">
            <strong>${bookedSeats} out of ${totalSeats}</strong> seats booked
            ${occupancyRate > 0 ? `(${occupancyRate}% occupancy)` : ''}
          </p>
          ${availableSeats === 0 ? 
            '<p style="margin: 10px 0 0 0; color: #dc3545; font-weight: bold;">üö´ Event Fully Booked</p>' : 
            `<p style="margin: 10px 0 0 0; color: #28a745; font-weight: bold;">‚úÖ ${availableSeats} seats available</p>`
          }
        </div>
      </div>
    `;

    // Show details modal
    document.getElementById('detailsModal').style.display = 'block';

  } catch (error) {
    console.error('‚ùå Error loading event details:', error);
    alert("Error loading event details: " + error.message);
  }
}

function closeDetailsModal() {
  document.getElementById('detailsModal').style.display = 'none';
}

async function logout() {
  try {
    await fetch("/logout");
    window.location.href = "/";
  } catch (err) {
    console.error("Logout error:", err);
    window.location.href = "/";
  }
}

// Close modal when clicking outside
window.onclick = function(event) {
  const editModal = document.getElementById('editModal');
  const detailsModal = document.getElementById('detailsModal');
  
  if (event.target === editModal) {
    closeEditModal();
  }
  if (event.target === detailsModal) {
    closeDetailsModal();
  }
}

// Load events when page loads
document.addEventListener('DOMContentLoaded', function() {
  console.log('üìÑ Organizer dashboard loaded');
  loadMyEvents();
  
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('date').min = today;
});
</script>
</body>
</html>
